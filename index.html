<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />

    <!-- GOODLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@500;700;800&family=Fira+Sans:wght@300;400&family=IBM+Plex+Sans+Condensed:wght@700&display=swap" rel="stylesheet">

    <title>Waybill</title>
  </head>
  <body>
    <section class="mainSection">
      <div class="logoArea">
        <div class="logo">
          <img src="delivery1.png" alt="" />
          <h1><span>W</span>aybill</h1>
          <h2>Supervise Waybills at home</h2>
        </div>
        
      </div>

      <div class="getStarted">
        <p>Get started with your</p>
        <div class="button">
            <p><span>+234</span> <div class="divider"></div><input type="tel" name="" id="" placeholder="Phone no."></p>
        </div>
        <button type="submit" onclick="Popup()">Submit</button>
      </div>
    </section>

    <section class="popUp">
        <div class="coverScreen"></div>
        <div class="getStarted3">
            <div class="getStarted1">
            <p>Please check your phone and input OTP</p>
            <div class="button">
                <p><span>OTP</span> <div class="divider"></div><input type="tel" name="" id="" placeholder="Input OTP"></p>
            </div>
            <button type="submit" onclick="noPopup()">Verify</button>
          </div>
        </div>
       
    </section>

    <script src="/script.js"></script>
  </body>
</html>
